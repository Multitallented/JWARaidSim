<div id="header">
  <div class="container">
    <a id="logo" href="#" (click)="setView('home')">
      <img class="logo" style="display: inline-block; width:100px; height: 100px; background: #666;" />
      <h1>Iron Front Down</h1>
    </a>
    <app-account></app-account>
    <div class="menu">
      <a href="#" (click)="setView('game')">Game</a>
      <a href="#" (click)="setView('store')">Store</a>
      <a href="#" (click)="setView('rules')">Rules</a>
      <a href="#" (click)="setView('about')">About</a>
    </div>
  </div>
</div>

<div id="main">
  <app-home *ngIf="isHome"></app-home>

  <app-game *ngIf="isGame"></app-game>

  <app-store *ngIf="isStore"></app-store>

  <app-about *ngIf="isAbout"></app-about>
</div>



<app-footer></app-footer>
